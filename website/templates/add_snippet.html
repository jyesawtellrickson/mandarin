{% extends "base.html" %} {% block title %}Add Snippet{% endblock %} {% block content
    %}
    <form method="POST">
      <h3 align="center">Add Snippet</h3>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="name..."
        />
      </div>
      <div class="form-group">
        <label for="text">Text</label>
        <input
          type="text"
          class="form-control"
          id="text"
          name="text"
          placeholder="text..."
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
